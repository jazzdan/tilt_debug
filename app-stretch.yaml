apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  labels:
    app: example
spec:
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: vandelay/app:strech
        command: ["sh", "/app/reader.sh"]
        resources:
          requests:
            cpu: "10m"
