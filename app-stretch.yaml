apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-stretch
  labels:
    app: example-stretch
spec:
  selector:
    matchLabels:
      app: example-stretch
  template:
    metadata:
      labels:
        app: example-stretch
    spec:
      containers:
      - name: example-stretch
        image: vandelay/app:strech
        command: ["sh", "/app/reader.sh"]
        resources:
          requests:
            cpu: "10m"
